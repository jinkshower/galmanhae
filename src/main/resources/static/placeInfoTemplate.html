<div id="place-info" style="padding: 20px; font-family: Arial, sans-serif;">
  <h2 id="place-name"
      style="background-color: #df6658; color: white; padding: 10px; margin: 0 0 20px 0; font-size: 24px;"></h2>
  <p id="place-goOutLevelDescription"
     style="font-size: 16px; color: #333; margin-bottom: 10px;"></p>
  <p style="font-size: 14px; color: #333; margin-bottom: 5px;"><strong>날씨 :</strong> <span
      id="place-weatherDescription"></span></p>
  <p style="font-size: 14px; color: #333; margin-bottom: 5px;"><strong>온도 :</strong> <span
      id="place-weatherTemp"></span>도</p>
  <p style="font-size: 14px; color: #333; margin-bottom: 5px;"><strong>강수 확률 :</strong> <span
      id="place-weatherRaining"></span>%</p>
  <p style="font-size: 14px; color: #333; margin-bottom: 5px;"><strong>혼잡도 :</strong> <span
      id="place-congestionDescription"></span></p>
  <p style="font-size: 14px; color: #333;"><strong>실시간 인구 수 :</strong> <span
      id="place-congestionPeople"></span>명</p>
</div>
